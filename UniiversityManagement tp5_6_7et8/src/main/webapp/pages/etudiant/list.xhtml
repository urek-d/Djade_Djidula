<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liste des Départements</title>
    </h:head>


    <h:body>
        <ui:composition template="../../templates/layout.xhtml">
            <ui:define name="body-content"> 
                <div class="row">
                    <div class="col-md-12 text-right d-flex justify-content-end">
                        <a class="btn btn-success" href="#{request.contextPath}/pages/etudiant/create.xhtml">Nouveau Etudiant</a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-10 mx-auto">
                        <p:dataTable id="etudiantsList" var="e" value="#{etudiantBean.etudiantsList}" >
                            <p:column headerText="Nom"> 
                                <h:outputText value="#{e.nom}"/>
                            </p:column>
                            <p:column headerText="Prenoms"> 
                                <h:outputText value="#{e.prenoms}"/>
                            </p:column>
                             <p:column headerText="Téléphone"> 
                                 <h:outputText value="#{e.telephone}"/>
                            </p:column>
                             <p:column headerText="Email"> 
                                 <h:outputText value="#{e.email}"/>
                            </p:column>
                             <p:column headerText="Adresse"> 
                                 <h:outputText value="#{e.adresse}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
