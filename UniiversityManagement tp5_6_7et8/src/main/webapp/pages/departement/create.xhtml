<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Département create</title>
    </h:head>


    <h:body>
        <ui:composition template="../../templates/layout.xhtml">
            <ui:define name="body-content"> 
                <div class="row">
                    <div class="col-md-12 text-right d-flex justify-content-end">
                        <a class="btn btn-success" href="#{request.contextPath}/pages/departement/list.xhtml">Liste des départements</a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6 mx-auto">
                        <h:form>
                            <div class="form-group">
                                <label for="name" class="form-label">Nom du département</label>
                                <h:inputText id="name" class="form-control" value="#{departementBean.departement.nom}"/>
                            </div>
                            <div class="form-group mt-3">
                                <label for="addressWeb" class="form-label">Adresse Web</label>
                                <h:inputText id="v" class="form-control" value="#{departementBean.departement.adresseWeb}"/>
                            </div>
                            <h:commandButton value="Enrégistrer département" action="#{departementBean.create()}" class="btn btn-success w-100 mt-2"></h:commandButton>
                        </h:form>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
